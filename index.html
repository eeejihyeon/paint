<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Paint</title>
  </head>
  <body>
    <canvas id="jscanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls_range">
        <input
          type="range"
          id="jsrange"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
      </div>

      <div class="controls_btns">
        <button id="jsmode">Fill</button>
        <button id="jssave">Save</button>
      </div>

      <div class="controls_colors" id="jscolors">
        <div class="controls_color" style="background-color: #2c2c2c"></div>
        <div class="controls_color" style="background-color: white"></div>
        <div class="controls_color" style="background-color: ivory"></div>
        <div class="controls_color" style="background-color: peachpuff"></div>
        <div class="controls_color" style="background-color: coral"></div>
        <div class="controls_color" style="background-color: indianred"></div>
        <div class="controls_color" style="background-color: powderblue"></div>
        <div class="controls_color" style="background-color: plum"></div>
        <div
          class="controls_color"
          style="background-color: palevioletred"
        ></div>
      </div>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
